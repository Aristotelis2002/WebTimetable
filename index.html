<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/fileManager.js"></script>
  <script src="js/tableManager.js"></script>
  <script src="js/userManager.js"></script>
  <script src="js/form.js"></script>

  
  <title>Разписание за реферати</title>
</head>
<body>
	<header>
		<section class="top">
			<nav class="top">
				<a href="index.html"><video class="home" autoplay muted>
					<source type="video/mp4" src="images/home_button.mp4" ></video></a>
			</nav>
			
			<p id="usernameTitle"></p>
			
			<button class="top" id="form-button"><img src="images/reg.png" class="reg" alt=""></button>
			<button class="top" id="logOut-button"><img src="images/logOut.png" class="reg" alt=""></button>
		</section>
		
		<form id="logInForm">
			<h1>Вход</h1>
		
			<label for="username"><b>Потребителско име</b></label>
			<input type="text" placeholder="Enter username" name="username" id="username">
		
			<label for="psw"><b>Парола</b></label>
			<input type="password" placeholder="Enter Password" name="psw" id="password">
			
			<label class="errorMsg" id="errorMessageLogIn">Потребителското име или паролата са грешни</label>
		
			<button type="button" id="btn-submit">Вход</button>
			<button type="button" id="btn-register-reroute">Регистрирай се</button>
			<button type="button" id="btn-cancel-signIn">Затвори</button>
		</form>
		
		<form id="registrationForm">
			<h1>Регистрация</h1>
		
			<label for="username"><b>Потребителско име</b></label>
			<input type="text" id="usernameReg" placeholder="Enter username" name="username" required pattern=".{3,29}" title="Must be between 3 and 29 characters">
	
			<label for="facultyNumber"><b>Факлутетен номер</b></label>
			<input type="text" id="fn" placeholder="Enter faculty number" name="facultyNumber" required pattern=".{5,15}" title="Must be between 5 and 15 characters">
		
			<label for="psw"><b>Парола</b></label>
			<input type="password" id="passwordReg" placeholder="Enter Password" name="psw" required  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,16}"
            title="Must contain at least one lowercase letter, one uppercase letter, and one digit. Length must be between 6 and 16 characters.">
		   
		    <label class="errorMsg" id="errorMessageRegister">Потребителското име е заето</label>
		   
			<button type="button" id="btn-register">Регистрирай се</button>
			<button type="button" id="btn-cancel-reg">Затвори</button>
		</form>
		
		<video class="title" id="title-video" autoplay muted>
			<source type="video/mp4" src="images/title.mp4">
		</video>
		<img class="title" id="title-image" src="images/title.png" alt="">
				
		<form id="filters">
			<h1>Филтри</h1>

			<label class="filters">
				 Трябва да отида<input type="checkbox" id="filterMust" value="1">
			</label>
			<label class="filters">
				Мисля да отида<input type="checkbox" id="filterThink" value="2"> 
			</label>
			<label class="filters">
				Интересно ми е<input type="checkbox" id="filterInterest" value="3"> 
			</label>
			<label class="filters">
				Може да е интересно<input type="checkbox" id="filterMight" value="4"> 
			</label>
		
			<button type="button" id="btn-submit-filters">Филтрирай</button>
			<button type="button" id="btn-clear-filters">Изчисти филтрите</button>
		</form>		
				
		<nav id='contentMenu'>
			<ul class="bottom">
				<li class="bottom">
					<button type="button" class='menu' id='scheduleButton'>Генериране на разписание</button>
					<button type="button" class='menu' id='filterButton'>Филтри</button>
				</li>
				
				<li class="bottom">
					<label for="dropdown">Изберете график</label>
					<select class="dropdown" id='tableSelect'>
						<option value="all">Всички</option>
					</select>
				</li>
			</ul>
			<input type="file" id="fileInput"/>
		</nav>
		
	</header>	
	
	<main>
	<section id='tables'>

	</section>
	</main>
	
	<footer>
		<h1>Разписание за реферати</h1>
	</footer>
			
	
</body>
</html>
